<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pHero Tube!</title>

    <!-- Daisy ui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mx-[120px] my-[30px]">
    <header>
      <!-- Navbar -->

      <nav>
        <ul
          class="flex lg:justify-between lg:flex-row flex-col gap-3 items-center"
        >
          <li><img src="./imgs/Logo.png" alt="" /></li>
          <!-- <li><button class="btn">Sort by view</button></li> -->
          <button id="sort-by-views" class="btn">Sort by view</button>
          <li>
            <button onclick="handleBlog()" class="btn btn-error">Blog</button>
          </li>
        </ul>
      </nav>
      <div class="py-4">
        <div class="border-t border-gray-400"></div>
      </div>
    </header>

    <main>
      <!-- Show Catagory  -->
      <div
        class="flex lg:justify-center lg:gap-14 justify-center gap-3"
        id="catagory-display"
      ></div>

      <!-- Display card -->
      <div
        id="card-display"
        class="grid -ml-24 lg:-ml-0 grid-cols-1 md:grid-cols-1 md:ml-[80px] lg:grid-cols-4 gap-4 my-[50px]"
      ></div>
    </main>

    <footer></footer>

    <!-- JS SCRIPT CONNECTION -->
    <script src="./js/functionality.js"></script>
    <script src="./js/card.js"></script>
    <script src="./js/categories.js"></script>
  </body>
</html>
